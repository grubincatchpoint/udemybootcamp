<!DOCTYPE html>
<html>
  <head>
    <title>Form Excercise</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label>First Name: <input name ="firstName" type="text" placeholder="John" required></label>
      <label>Last Name: <input name ="lastName" type="text" placeholder="Smith" required></label>
      <p></p>
      <label>Male<input name="gender" type="radio" id="male" value="male"></label>
      <label>Female<input name="gender" type="radio" id="female" value="female"></label>
      <label>Other<input name="gender" type="radio" id="other" value="other"></label>
      <p></p>
      <label>Email: <input name="username" type="email" placeholder="email" required></label>
      <label>Password: <input name="password" type="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters"></label>
      <p>Birthday:
        <select name="month" placeholder="month">
          <option value="" disabled selected>Month</option>
          <option value="january">January</option>
          <option value="august">August</option>
        </select>
        <select name="date">
          <option value="" disabled selected>Date</option>
          <option value="13">13</option>
        </select>
        <select name="year">
          <option value="" disabled selected>Year</option>
          <option value="1990">1990</option>
        </select>
      </p>
      <label>I agree to the terms and conditions <input type="checkbox" value="agreed" required></label>
      <p><input type="submit"></p>
    </form>
  </body>
</html>
