<!DOCTYPE html>
<html>
  <head>
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Login</h1>
    <!--action - where the form sends data to-->
    <!--method - what HTTP method (get/post)-->
    <form>
      <label>Email: <input name="username" type="email" placeholder="email" required></label>
      <label>Password: <input name="password" type="password" placeholder="password" required></label>
      <input type="submit">
    </form>
    <p>Do you prefer dogs or cats?</p>
    <form>
      <label for="dogs">Dogs:</label>
      <input name="petChoice" type="radio" id="dogs" value="dogs">
      <label for="cats">Cats: </label>
      <input name="petChoice" type="radio" id="cats" value="cats">
      <p>What is your favorite color?</p>
      <select name="color" id="favColor">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
      <textarea name="paragraph" cols="10" rows="10"></textarea>
      <button>Go!</button>
    </form>
  </body>
</html>
